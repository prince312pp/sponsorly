<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Sponsorly</title>
    <style>
        :root {
            --primary: #d20f39;
            --primary-dark: #b00d33;
            --secondary: #f8f9fa;
            --secondary-dark: #e9ecef;
            --dark-bg: #1a1a1a;
            --dark-surface: #2d2d2d;
            --dark-border: #404040;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        .navbar {
            background: var(--dark-surface);
            padding: 1rem 0;
            border-bottom: 1px solid var(--dark-border);
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--dark-surface);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                transition: 0.3s;
                border-bottom: 1px solid var(--dark-border);
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 1rem 0;
            }
            
            .nav-links a {
                font-size: 1.2rem;
                padding: 0.5rem 1rem;
            }
            
            .navbar .container {
                padding: 0 1rem;
            }
        }

        .sidebar {
            width: 300px;
            background: var(--dark-surface);
            border-right: 1px solid var(--dark-border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .new-message-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .new-message-btn:hover {
            background: var(--primary-dark);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--dark-border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: rgba(210, 15, 57, 0.1);
        }

        .conversation-item.active {
            background: rgba(210, 15, 57, 0.2);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .conversation-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            border-radius: 12px;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .last-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem 2rem;
            background: var(--dark-surface);
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }

        .chat-header-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            margin-bottom: 1rem;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .no-conversation {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
        }

        .message-input-container {
            padding: 1rem 2rem;
            background: var(--dark-surface);
            border-top: 1px solid var(--dark-border);
        }

        .message-input-form {
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 0.8rem 1.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--dark-border);
            cursor: not-allowed;
        }

        .no-conversations {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Messages</h2>
            <button class="new-message-btn" onclick="openNewMessage()">New Message</button>
        </div>
        <div class="conversations-list" id="conversations-list">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="toggleSidebar()">☰</button>
            <div class="chat-header-info" id="chat-header-info">
                <h3>Select a conversation</h3>
                <p>Choose from your messages</p>
            </div>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="no-conversation" id="no-conversation">
                <div>
                    <h3>No conversations yet</h3>
                    <p>Start a new conversation by clicking "New Message"</p>
                </div>
            </div>
        </div>
        
        <div class="message-input-container" id="message-input-container" style="display: none;">
            <form class="message-input-form" id="message-form">
                <input type="text" class="message-input" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit" class="send-btn">➤</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            await getCurrentUser();
            await loadConversations();
            
            // Check if there's a pre-selected user from URL
            const urlParams = new URLSearchParams(window.location.search);
            const preselectedUser = urlParams.get('user');
            if (preselectedUser) {
                setTimeout(() => {
                    openConversation(preselectedUser);
                }, 500);
            }
        });

        // Get current user from token
        async function getCurrentUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = payload;
            } catch (error) {
                console.error('Invalid token:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/messages/conversations', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    conversations = data.conversations || [];
                    renderConversations();
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Render conversations list
        function renderConversations() {
            const container = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="no-conversations">No conversations yet</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => {
                const user = conv.user;
                const lastMessage = conv.lastMessage;
                const unreadCount = conv.unreadCount;
                
                return `
                    <div class="conversation-item" onclick="openConversation('${user.email}')">
                        <div class="conversation-header">
                            <div class="conversation-name">${user.firstName} ${user.lastName}</div>
                            ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                        </div>
                        <div class="last-message">${lastMessage.content}</div>
                    </div>
                `;
            }).join('');
        }

        // Open conversation
        async function openConversation(userEmail) {
            currentConversation = userEmail;
            
            // Update active state in sidebar
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update chat header
            const user = conversations.find(c => c.user.email === userEmail)?.user;
            if (user) {
                document.getElementById('chat-header-info').innerHTML = `
                    <h3>${user.firstName} ${user.lastName}</h3>
                    <p>${user.email}</p>
                `;
            }
            
            // Show message input
            document.getElementById('message-input-container').style.display = 'block';
            document.getElementById('no-conversation').style.display = 'none';
            
            // Load messages
            await loadMessages(userEmail);
            
            // Focus input
            document.getElementById('message-input').focus();
        }

        // Load messages for conversation
        async function loadMessages(userEmail) {
            try {
                const response = await fetch('/messages/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ otherUserEmail: userEmail })
                });

                if (response.ok) {
                    const data = await response.json();
                    renderMessages(data.messages || []);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="no-conversation"><p>No messages yet. Start the conversation!</p></div>';
                return;
            }

            messages.forEach(msg => {
                const isSent = msg.sender.email === currentUser.email;
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-content">${msg.content}</div>
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                `;
                container.appendChild(messageElement);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        document.getElementById('message-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !currentConversation) return;
            
            try {
                const response = await fetch('/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        receiverEmail: currentConversation,
                        content: content
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadMessages(currentConversation);
                    await loadConversations(); // Refresh conversations list
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });

        // Open new message
        function openNewMessage() {
            const email = prompt('Enter user email to message:');
            if (email && email.trim()) {
                openConversation(email.trim());
            }
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
