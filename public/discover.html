<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Discover | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Discover-specific styles */



        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .filters {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--caffeine-border);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
        }

        .filter-group select {
            background: var(--light-gray);
            color: var(--text-color);
            border: 1px solid var(--caffeine-border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .user-card {
            background: var(--bg-color);
            border: 1px solid var(--caffeine-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-header h3 {
            font-size: 1.3rem;
            color: var(--text-color);
        }

        .user-role {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .user-email {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .user-bio {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user-location,
        .user-platform,
        .user-followers,
        .user-company,
        .user-budget {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .no-users {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        /* Email Service Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--caffeine-border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        [data-theme="dark"] .modal-content {
            background: var(--dark-surface);
            border-color: var(--dark-border);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .email-service-option {
            background: var(--light-gray);
            border: 1px solid var(--caffeine-border);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        [data-theme="dark"] .email-service-option {
            background: var(--dark-bg);
            border-color: var(--dark-border);
        }

        .email-service-option:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .service-icon {
            font-size: 1.5rem;
        }

        .modal-close {
            background: var(--light-gray);
            color: var(--text-color);
            border: 1px solid var(--caffeine-border);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
        }

        [data-theme="dark"] .modal-close {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        .modal-close:hover {
            background: var(--secondary-dark);
        }

        [data-theme="dark"] .modal-close:hover {
            background: var(--dark-border);
        }

        /* Dark mode support */
        [data-theme="dark"] .filters {
            background: var(--dark-surface);
            border-color: var(--dark-border);
        }

        [data-theme="dark"] .filter-group select {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        [data-theme="dark"] .user-card {
            background: var(--dark-surface);
            border-color: var(--dark-border);
        }

        [data-theme="dark"] .user-card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .user-header h3 {
            color: var(--dark-text);
        }

        [data-theme="dark"] .user-email,
        [data-theme="dark"] .user-bio,
        [data-theme="dark"] .user-location,
        [data-theme="dark"] .user-platform,
        [data-theme="dark"] .user-followers,
        [data-theme="dark"] .user-company,
        [data-theme="dark"] .user-budget {
            color: var(--dark-secondary-text);
        }

        [data-theme="dark"] .no-users {
            color: var(--dark-secondary-text);
        }

        [data-theme="dark"] .nav-links a {
            color: var(--dark-secondary-text);
        }

        [data-theme="dark"] .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Tablet: 2 columns */
        @media (max-width: 1024px) {
            .users-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="container">
        <h1 class="section-title">Discover Creators & Sponsors</h1>

        <div class="filters">
            <div class="filter-group">
                <label for="role-filter">Looking for:</label>
                <select id="role-filter" onchange="filterUsers()">
                    <option value="all">All</option>
                    <option value="creator">Creators</option>
                    <option value="sponsor">Sponsors</option>
                </select>
            </div>
            <div class="filter-group" style="flex: 1; min-width: 250px;">
                <input type="text" id="search-input" placeholder="Search by name, email, platform or bio..."
                    style="width: 100%; padding: 0.5rem 1rem; border: 1px solid var(--caffeine-border); border-radius: 8px; background: var(--light-gray); color: var(--text-color);"
                    oninput="searchUsers()">
            </div>
        </div>

        <div id="users-container" class="users-grid">
            <!-- Users will be loaded here -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                    <a href="contact.html">Contact Support</a>
                </div>
                <div class="footer-socials">
                    <a href="https://twitter.com/sponsorly" target="_blank">Twitter</a>
                    <a href="https://linkedin.com/company/sponsorly" target="_blank">LinkedIn</a>
                    <a href="https://instagram.com/sponsorly" target="_blank">Instagram</a>
                </div>
            </div>
            <p class="copyright">&copy; 2026 Sponsorly. All rights reserved.</p>
        </div>
    </footer>

    <!-- Email Service Selection Modal -->
    <div class="modal-overlay" id="emailModal">
        <div class="modal-content">
            <h2 class="modal-title">Choose Email Service</h2>
            <div class="email-service-option" onclick="openEmailService('gmail')">
                <span class="service-icon">üìß</span>
                <span>Gmail</span>
            </div>
            <div class="email-service-option" onclick="openEmailService('outlook')">
                <span class="service-icon">üì®</span>
                <span>Outlook</span>
            </div>
            <div class="email-service-option" onclick="openEmailService('yahoo')">
                <span class="service-icon">‚úâÔ∏è</span>
                <span>Yahoo Mail</span>
            </div>
            <button class="modal-close" onclick="closeEmailModal()">Cancel</button>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        // Use shared navbar.js for hamburger/nav logic
        // Prevent bfcache restoration after logout
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (performance.getEntriesByType('navigation')[0] && performance.getEntriesByType('navigation')[0].type === 'back_forward')) {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.replace('login.html');
                }
            }
        });



        let allUsers = [];
        let currentUser = null;

        // Get current user from token
        async function getCurrentUser() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = payload;

                // Set default dropdown value based on user role
                const roleFilter = document.getElementById('role-filter');
                if (currentUser.role === 'creator') {
                    roleFilter.value = 'sponsor'; // Creators want to find sponsors
                } else {
                    roleFilter.value = 'creator'; // Sponsors want to find creators
                }

                loadUsers();
            } catch (error) {
                console.error('Invalid token:', error);
                localStorage.removeItem('access_token');
                window.location.href = 'login.html';
            }
        }

        // Load users from API based on selected filter
        async function loadUsers() {
            const roleFilter = document.getElementById('role-filter').value;

            try {
                const response = await fetch('/auth/discover-same', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ role: roleFilter, email: currentUser.email })
                });

                if (response.ok) {
                    allUsers = await response.json();
                    console.log(`Loaded ${allUsers.length} users for filter: ${roleFilter}`);
                    renderUsers(allUsers);
                } else {
                    console.error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Filter users by role - reload from API
        function filterUsers() {
            loadUsers(); // Reload data from API with new filter
        }

        // Search users locally in already loaded data
        function searchUsers() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            if (!query) {
                renderUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(u => {
                const fullName = `${u.firstName} ${u.lastName}`.toLowerCase();
                const email = u.email.toLowerCase();
                const bio = (u.bio || '').toLowerCase();
                const platform = (u.platform || '').toLowerCase();
                const company = (u.companyName || '').toLowerCase();

                return fullName.includes(query) ||
                    email.includes(query) ||
                    bio.includes(query) ||
                    platform.includes(query) ||
                    company.includes(query);
            });

            renderUsers(filtered);
        }

        // Render users in the grid
        function renderUsers(users) {
            const container = document.getElementById('users-container');
            container.innerHTML = '';

            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">No users found matching your criteria.</div>';
                return;
            }

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="user-header">
                        <h3>${user.firstName} ${user.lastName}</h3>
                        <span class="user-role">${user.role}</span>
                    </div>
                    <p class="user-email">${user.email}</p>
                    ${user.bio ? `<p class="user-bio">${user.bio}</p>` : ''}
                    ${user.location ? `<p class="user-location">üìç ${user.location}</p>` : ''}
                    ${user.platform ? `<p class="user-platform">Platform: ${user.platform}</p>` : ''}
                    ${user.followers ? `<p class="user-followers">Followers: ${user.followers.toLocaleString()}</p>` : ''}
                    ${user.companyName ? `<p class="user-company">Company: ${user.companyName}</p>` : ''}
                    ${user.budget ? `<p class="user-budget">Budget: ${user.budget}</p>` : ''}
                    <div class="user-actions">
                        <button class="btn-primary" onclick="connectNow('${user.email}')">Connect Now</button>
                    </div>
                `;
                container.appendChild(userCard);
            });
        }

        // Store current email for modal
        let currentEmail = '';

        // Connect Now functionality (shows email service selector)
        function connectNow(email) {
            currentEmail = email;
            document.getElementById('emailModal').classList.add('active');
        }

        // Close email modal
        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
        }

        // Open specific email service
        function openEmailService(service) {
            const subject = 'Connection Request from Sponsorly';
            const body = 'Hello,\n\nI would like to connect with you through Sponsorly.\n\nBest regards';
            let url = '';

            switch (service) {
                case 'gmail':
                    url = `https://mail.google.com/mail/?view=cm&fs=1&to=${currentEmail}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    break;
                case 'outlook':
                    url = `https://outlook.live.com/mail/0/deeplink/compose?to=${currentEmail}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    break;
                case 'yahoo':
                    url = `https://compose.mail.yahoo.com/?to=${currentEmail}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    break;
            }

            window.open(url, '_blank');
            closeEmailModal();
        }



        // Logout functionality
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('access_token');
            window.location.replace('login.html');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', getCurrentUser);
    </script>
</body>

</html>
