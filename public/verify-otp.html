<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <div class="nav-auth">
                <a href="#" class="btn-signin" onclick="window.location.href='login.html'">Sign In</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo"><a href="index.html">Sponsorly</a></div>
            <h1>Verify Your Email</h1>
            <p id="otp-message">We've sent a 6-digit OTP to your email.</p>
            
            <form id="otp-form">
                <div class="form-group">
                    <label>Enter 6-digit OTP</label>
                    <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}" placeholder="123456" style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Verify Account</button>
            </form>
            <p class="auth-footer">Didn't receive code? <a href="#">Resend OTP</a></p>
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                window.location.href = 'index.html';
            });
        }
        
        // Handle authenticated user
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const navAuth = document.querySelector('.nav-auth');
            if (navAuth) {
                navAuth.innerHTML = `
                    <a href="profile.html" class="profile-icon" title="My Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                `;
            }
        }
    </script>
    <script>
        const email = localStorage.getItem('pendingEmail');
        if (!email) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('otp-message').textContent = `We've sent a 6-digit OTP to ${email}`;
        }

        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            
            try {
                const res = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const result = await res.json();
                if (res.ok) {
                    alert('Verification successful! You can now log in.');
                    localStorage.removeItem('pendingEmail');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
