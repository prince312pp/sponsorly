<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Contact Support | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-section { padding: 4rem 0; background-color: var(--light-gray); min-height: calc(100vh - 80px); }
        
        /* Dark mode styles for contact */
        [data-theme="dark"] .contact-section {
            background-color: var(--dark-surface);
        }
        
        [data-theme="dark"] .auth-card {
            background: var(--dark-surface);
            color: var(--dark-text);
        }
        
        [data-theme="dark"] .auth-card p {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group textarea {
            background: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .form-group input::placeholder,
        [data-theme="dark"] .form-group textarea::placeholder {
            color: var(--dark-secondary-text);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .contact-section {
                padding: 2rem 0;
            }
            
            .auth-card {
                padding: 2rem;
                margin: 0 1rem;
            }
            
            .auth-card h1 {
                font-size: 1.5rem;
                text-align: center;
            }
            
            .auth-card p {
                font-size: 0.9rem;
                text-align: center;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.6rem;
                font-size: 1rem;
            }
            
            .btn-block {
                padding: 0.75rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-section {
                padding: 1rem 0;
            }
            
            .auth-card {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }
            
            .auth-card h1 {
                font-size: 1.25rem;
            }
            
            .auth-card p {
                font-size: 0.8rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .btn-block {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-theme-toggle">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>
            </svg>
        </button>
    </div>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                // For contact page, we can add a simple menu or redirect
                window.location.href = 'index.html';
            });
        }
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('svg');
        
        // Check for saved theme preference or respect OS setting
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon('sun'); // Show sun icon when in dark mode
        } else {
            document.documentElement.removeAttribute('data-theme');
            updateThemeIcon('bulb'); // Show bulb icon when in light mode
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('bulb');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('sun');
            }
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'sun') {
                themeIcon.innerHTML = `<path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path>`;
            } else if (theme === 'bulb') {
                themeIcon.innerHTML = `<path d="M9 18h6m-3-12a9 9 0 1 1-9 9 9 9 0 0 1 9-9z"></path><path d="M12 12v3"></path><path d="M12 15h.01"></path>`;
            } else {
                themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>`;
            }
        }
    </script>

    <div class="contact-section">
        <div class="auth-card" style="margin: 0 auto;">
            <h1>Contact Support</h1>
            <p>Have a question or need help? Send us a message.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" id="contact-name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="contact-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" id="contact-message" rows="5" required placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
            <div id="contact-status" style="margin-top: 1.5rem; display: none;"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                    <a href="contact.html">Contact Support</a>
                </div>
                <div class="footer-socials">
                    <a href="https://twitter.com/sponsorly" target="_blank">Twitter</a>
                    <a href="https://linkedin.com/company/sponsorly" target="_blank">LinkedIn</a>
                    <a href="https://instagram.com/sponsorly" target="_blank">Instagram</a>
                </div>
            </div>
            <p class="copyright">&copy; 2026 Sponsorly. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('contact-status');
            const data = {
                name: document.getElementById('contact-name').value,
                email: document.getElementById('contact-email').value,
                message: document.getElementById('contact-message').value
            };

            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Sending...';
            statusDiv.style.color = 'var(--secondary-color)';

            try {
                const res = await fetch('/auth/contact-support', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    statusDiv.textContent = 'Message sent successfully! We will get back to you soon.';
                    statusDiv.style.color = 'green';
                    e.target.reset();
                } else {
                    statusDiv.textContent = result.message || 'Error sending message.';
                    statusDiv.style.color = 'red';
                }
            } catch (err) {
                statusDiv.textContent = 'Something went wrong. Please try again.';
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
