<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>My Profile | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-section {
            padding: 2rem 0;
            background-color: var(--light-gray);
            min-height: calc(100vh - 80px);
        }
        .profile-card {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--caffeine-border);
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--caffeine-border);
            padding-bottom: 2rem;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 2rem;
        }
        .profile-role {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--light-gray);
            color: var(--primary-color);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 0.5rem;
            text-transform: capitalize;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .detail-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--caffeine-border);
            background: var(--light-gray);
        }
        .detail-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        .detail-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .full-width {
            grid-column: span 2;
        }
        .connect-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }
        .connect-btn:hover {
            opacity: 0.9;
        }
        
        /* Dark mode styles for profile */
        [data-theme="dark"] .profile-section {
            background-color: var(--dark-surface);
        }
        
        [data-theme="dark"] .profile-card {
            background: var(--dark-surface);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .detail-item {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .profile-header {
            border-bottom: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .profile-role {
            background-color: var(--dark-hover-bg);
            color: var(--primary-color);
        }
        
        [data-theme="dark"] .detail-label {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .detail-value {
            color: var(--dark-text);
        }
        
        [data-theme="dark"] .nav-links a {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .nav-links a:hover {
            color: var(--primary-color);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .profile-section {
                padding: 0.75rem 0;
                min-height: 100vh;
            }
            
            .profile-card {
                padding: 1.5rem;
                margin: 0 0.75rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }
            
            .profile-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
                margin: 0 auto;
            }
            
            .profile-info h1 {
                font-size: 1.3rem;
                margin: 0.25rem 0;
            }
            
            .profile-role {
                font-size: 0.8rem;
                padding: 0.25rem 0.75rem;
            }
            
            .btn-secondary {
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
                margin-top: 0.75rem;
            }
            
            .connect-btn {
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
                margin-top: 0.75rem;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .detail-item {
                padding: 0.6rem;
            }
            
            .detail-label {
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
            }
            
            .detail-value {
                font-size: 0.9rem;
                line-height: 1.4;
            }
            
            .detail-value a {
                font-size: 0.85rem;
                margin-right: 1rem;
            }
            
            .navbar {
                padding: 0.5rem 0;
            }
            
            .navbar .container {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .logo {
                font-size: 1.2rem;
                text-align: center;
            }
            
            .nav-links {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .nav-links a {
                font-size: 0.85rem;
                padding: 0.4rem 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .profile-section {
                padding: 0.5rem 0;
            }
            
            .profile-card {
                padding: 1.25rem;
                margin: 0 0.5rem;
            }
            
            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .profile-info h1 {
                font-size: 1.1rem;
            }
            
            .profile-role {
                font-size: 0.7rem;
                padding: 0.2rem 0.6rem;
            }
            
            .btn-secondary {
                font-size: 0.8rem;
                padding: 0.35rem 0.7rem;
            }
            
            .connect-btn {
                font-size: 0.8rem;
                padding: 0.35rem 0.7rem;
            }
            
            .detail-item {
                padding: 0.5rem;
            }
            
            .detail-label {
                font-size: 0.7rem;
            }
            
            .detail-value {
                font-size: 0.8rem;
            }
            
            .detail-value a {
                font-size: 0.75rem;
                margin-right: 0.75rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
                padding: 0.35rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-theme-toggle">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>
            </svg>
        </button>
    </div>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-section">
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="avatar-initials">S</div>
                    <div class="profile-info">
                        <h1 id="full-name">Loading...</h1>
                        <span class="profile-role" id="role-badge">Role</span>
                        <div id="profile-actions"></div>
                        <div id="connect-container"></div>
                    </div>
                </div>

                <div class="detail-grid" id="profile-details">
                    <!-- Dynamic details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const userSession = JSON.parse(localStorage.getItem('user'));
        if (!userSession) {
            window.location.href = 'login.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetEmail = urlParams.get('email') || userSession.email;

        async function fetchProfile() {
            try {
                const res = await fetch('/auth/profile', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ email: targetEmail })
                });
                if (res.status === 401) {
                    logout();
                    return;
                }
                const user = await res.json();
                
                if (res.ok) {
                    displayProfile(user);
                } else {
                    alert(user.message);
                }
            } catch (err) {
                console.error(err);
            }
        }

        function displayProfile(user) {
            document.getElementById('full-name').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('avatar-initials').textContent = user.firstName[0];
            document.getElementById('role-badge').textContent = user.role;

            // Add Edit Profile button if viewing own profile
            const profileActions = document.getElementById('profile-actions');
            if (user.email === userSession.email) {
                profileActions.innerHTML = `
                    <a href="edit-profile.html" class="btn btn-secondary" style="margin-right: 1rem; display: inline-block; margin-top: 1rem;">Edit Profile</a>
                `;
            } else {
                profileActions.innerHTML = '';
            }

            // Add Connect Now button if viewing someone else
            if (user.email !== userSession.email) {
                document.getElementById('connect-container').innerHTML = `
                    <a href="mailto:${user.email}?subject=Sponsorship Inquiry from Sponsorly" class="connect-btn">Connect Now</a>
                `;
            } else {
                document.getElementById('connect-container').innerHTML = '';
            }

            const grid = document.getElementById('profile-details');
            let linksHtml = '';
            if (user.links && user.links.length > 0) {
                linksHtml = `
                    <div class="detail-item full-width">
                        <div class="detail-label">Links</div>
                        <div class="detail-value">
                            ${user.links.map(link => `<a href="${link.url}" target="_blank" style="color: var(--primary-color); margin-right: 1.5rem; text-decoration: none;">${link.label} â†—</a>`).join('')}
                        </div>
                    </div>
                `;
            }

            let html = `
                <div class="detail-item">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value">${user.email}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Location</div>
                    <div class="detail-value">${user.location}</div>
                </div>
                <div class="detail-item full-width">
                    <div class="detail-label">Bio</div>
                    <div class="detail-value">${user.bio || 'No bio provided.'}</div>
                </div>
                ${linksHtml}
            `;

            if (user.role === 'creator') {
                html += `
                    <div class="detail-item">
                        <div class="detail-label">Platform</div>
                        <div class="detail-value">${user.platform}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Handle</div>
                        <div class="detail-value">${user.handle}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Followers</div>
                        <div class="detail-value">${Number(user.followers).toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Audience Reach</div>
                        <div class="detail-value">${user.audienceReach}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date of Birth</div>
                        <div class="detail-value">${new Date(user.dob).toLocaleDateString()}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="detail-item">
                        <div class="detail-label">Company Name</div>
                        <div class="detail-value">${user.companyName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Team Size</div>
                        <div class="detail-value">${user.noOfEmployees} employees</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Monthly Budget</div>
                        <div class="detail-value">${user.budget}</div>
                    </div>
                    <div class="detail-item full-width">
                        <div class="detail-label">Collaboration Requirements</div>
                        <div class="detail-value">${user.requirements || 'None specified.'}</div>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('access_token');
            window.location.href = 'index.html';
        }

        fetchProfile();
    </script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('svg');
        
        // Check for saved theme preference or respect OS setting
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon('sun'); // Show sun icon when in dark mode
        } else {
            document.documentElement.removeAttribute('data-theme');
            updateThemeIcon('bulb'); // Show bulb icon when in light mode
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('moon');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('sun');
            }
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'sun') {
                themeIcon.innerHTML = `<path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path>`;
            } else if (theme === 'bulb') {
                themeIcon.innerHTML = `<path d="M9 18h6m-3-12a9 9 0 1 1-9 9 9 9 0 0 1 9-9z"></path><path d="M12 12v3"></path><path d="M12 15h.01"></path>`;
            } else {
                themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>`;
            }
        }
    </script>
</body>
</html>
