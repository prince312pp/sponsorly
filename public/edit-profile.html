<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Edit Profile | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-section {
            padding: 2rem 0;
            background-color: var(--light-gray);
            min-height: calc(100vh - 80px);
        }
        .profile-card {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--caffeine-border);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--caffeine-border);
            background: var(--light-gray);
        }
        .form-row {
            display: flex;
            gap: 1.5rem;
        }
        .form-col {
            flex: 1;
        }
        .btn-save {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-cancel {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save:hover {
            opacity: 0.9;
        }
        .btn-cancel:hover {
            opacity: 0.9;
        }
        
        /* Dark mode styles for edit profile */
        [data-theme="dark"] .profile-section {
            background-color: var(--dark-surface);
        }
        
        [data-theme="dark"] .profile-card {
            background: var(--dark-surface);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .form-group {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group select,
        [data-theme="dark"] .form-group textarea {
            background: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .form-group input::placeholder,
        [data-theme="dark"] .form-group select::placeholder,
        [data-theme="dark"] .form-group textarea::placeholder {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .nav-links a {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .nav-links a:hover {
            color: var(--primary-color);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .profile-section {
                padding: 0.75rem 0;
                min-height: 100vh;
            }
            
            .profile-card {
                padding: 1.5rem;
                margin: 0 0.75rem;
            }
            
            .profile-card h1 {
                font-size: 1.3rem;
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0.6rem;
            }
            
            .form-group {
                padding: 0.6rem;
                margin-bottom: 0.5rem;
            }
            
            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.55rem;
                font-size: 0.95rem;
                border-width: 1px;
            }
            
            .form-group textarea {
                min-height: 80px;
            }
            
            .btn-save,
            .btn-cancel {
                width: 100%;
                padding: 0.7rem;
                font-size: 0.95rem;
                margin-bottom: 0.5rem;
            }
            
            .navbar {
                padding: 0.5rem 0;
            }
            
            .navbar .container {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .logo {
                font-size: 1.2rem;
                text-align: center;
            }
            
            .nav-links {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .nav-links a {
                font-size: 0.85rem;
                padding: 0.4rem 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .profile-section {
                padding: 0.5rem 0;
            }
            
            .profile-card {
                padding: 1.25rem;
                margin: 0 0.5rem;
            }
            
            .profile-card h1 {
                font-size: 1.1rem;
                margin-bottom: 0.75rem;
            }
            
            .form-group {
                padding: 0.5rem;
                margin-bottom: 0.4rem;
            }
            
            .form-group label {
                font-size: 0.8rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.45rem;
                font-size: 0.85rem;
            }
            
            .form-group textarea {
                min-height: 70px;
            }
            
            .btn-save,
            .btn-cancel {
                padding: 0.55rem;
                font-size: 0.85rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
                padding: 0.35rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="profile-section">
        <div class="container">
            <div class="profile-card">
                <h1>Edit Profile</h1>
                
                <form id="edit-profile-form">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required autocomplete="off">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" readonly autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4" autocomplete="off"></textarea>
                    </div>
                    
                    <div id="role-specific-fields">
                        <!-- Role-specific fields will be inserted here -->
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <a href="profile.html" class="btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });
        }
        
        const userSession = JSON.parse(localStorage.getItem('user'));
        if (!userSession) {
            window.location.href = 'login.html';
        }

        let currentUser = null;

        async function fetchProfile() {
            try {
                const res = await fetch('/auth/profile', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({ email: userSession.email })
                });
                if (res.status === 401) {
                    logout();
                    return;
                }
                const user = await res.json();
                
                if (res.ok) {
                    currentUser = user;
                    populateForm(user);
                } else {
                    alert(user.message);
                }
            } catch (err) {
                console.error(err);
            }
        }

        function populateForm(user) {
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('location').value = user.location || '';
            document.getElementById('bio').value = user.bio || '';

            const roleFieldsContainer = document.getElementById('role-specific-fields');
            
            if (user.role === 'creator') {
                roleFieldsContainer.innerHTML = `
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="platform">Platform</label>
                                <select id="platform" name="platform" autocomplete="off">
                                    <option value="">Select Platform</option>
                                    <option value="YouTube">YouTube</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="TikTok">TikTok</option>
                                    <option value="Twitter">Twitter</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="LinkedIn">LinkedIn</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="handle">Handle</label>
                                <input type="text" id="handle" name="handle" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="followers">Followers</label>
                                <input type="number" id="followers" name="followers" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="audienceReach">Audience Reach</label>
                                <input type="text" id="audienceReach" name="audienceReach" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" autocomplete="off">
                    </div>
                `;
                
                document.getElementById('platform').value = user.platform || '';
                document.getElementById('handle').value = user.handle || '';
                document.getElementById('followers').value = user.followers || '';
                document.getElementById('audienceReach').value = user.audienceReach || '';
                if (user.dob) {
                    document.getElementById('dob').value = new Date(user.dob).toISOString().split('T')[0];
                }
            } else if (user.role === 'sponsor') {
                roleFieldsContainer.innerHTML = `
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" id="companyName" name="companyName" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="noOfEmployees">Team Size</label>
                                <input type="number" id="noOfEmployees" name="noOfEmployees" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="budget">Monthly Budget</label>
                                <select id="budget" name="budget" autocomplete="off"> 
                            <option value="">Select Budget Range</option>
                            <option value="₹50k">₹50,000</option>
                            <option value="₹50k-₹2L">₹50,000 - ₹2,00,000</option>
                            <option value="₹2L-₹10L">₹2,00,000 - ₹10,00,000</option>
                            <option value="₹10L+">₹10,00,000+</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="requirements">Collaboration Requirements</label>
                                <textarea id="requirements" name="requirements" rows="4" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('companyName').value = user.companyName || '';
                document.getElementById('noOfEmployees').value = user.noOfEmployees || '';
                document.getElementById('budget').value = user.budget || '';
                document.getElementById('requirements').value = user.requirements || '';
            }
        }

        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const updatedData = Object.fromEntries(formData.entries());
            
            // Add the email to identify the user
            updatedData.email = userSession.email;
            
            try {
                const res = await fetch('/auth/update-profile', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (res.status === 401) {
                    logout();
                    return;
                }
                
                const result = await res.json();
                
                if (res.ok) {
                    alert('Profile updated successfully!');
                    // Update the user data in localStorage
                    const updatedUser = {...userSession, ...updatedData};
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    window.location.href = 'profile.html';
                } else {
                    alert(result.message || 'Failed to update profile');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred while updating profile');
            }
        });

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('access_token');
            window.location.href = 'index.html';
        }

        fetchProfile();
    </script>
</body>
</html>
