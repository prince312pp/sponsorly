<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .discovery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--caffeine-border);
            padding-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        .discovery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--caffeine-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        .info h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .info p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        h1 { margin-bottom: 1.5rem; }
        
        /* Dark mode styles for discovery */
        [data-theme="dark"] .card {
            background: var(--dark-surface);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .info p {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .filter-tabs {
            border-bottom: 1px solid var(--dark-border);
        }
        
        [data-theme="dark"] .nav-links a {
            color: var(--dark-secondary-text);
        }
        
        [data-theme="dark"] .nav-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="fixed-theme-toggle">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>
            </svg>
        </button>
    </div>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="discovery-container">
        <h1>Discovery</h1>
        <div class="filter-tabs">
            <div id="tab-opposite" class="tab active">Discovery</div>
            <div id="tab-same" class="tab">Other Creators/Sponsors</div>
        </div>
        <div id="discovery-grid" class="discovery-grid">
            <!-- Dynamic cards -->
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';

        const tabOpposite = document.getElementById('tab-opposite');
        const tabSame = document.getElementById('tab-same');

        if (user.role === 'creator') {
            tabOpposite.textContent = "Browse Sponsors";
            tabSame.textContent = "Browse Other Creators";
        } else {
            tabOpposite.textContent = "Browse Creators";
            tabSame.textContent = "Browse Other Sponsors";
        }

        tabOpposite.addEventListener('click', () => {
            tabOpposite.classList.add('active');
            tabSame.classList.remove('active');
            fetchDiscovery('/auth/discover');
        });

        tabSame.addEventListener('click', () => {
            tabSame.classList.add('active');
            tabOpposite.classList.remove('active');
            fetchDiscovery('/auth/discover-same', { role: user.role, email: user.email });
        });

        async function fetchDiscovery(endpoint, bodyData = { role: user.role }) {
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(bodyData)
                });
                if (res.status === 401) {
                    logout();
                    return;
                }
                const data = await res.json();
                if (res.ok) renderCards(data);
            } catch (err) {
                console.error(err);
            }
        }

        function renderCards(items) {
            const grid = document.getElementById('discovery-grid');
            grid.innerHTML = items.map(item => `
                <div class="card" onclick="window.location.href='profile.html?email=${item.email}'" style="cursor: pointer;">
                    <div class="avatar">${item.firstName[0]}</div>
                    <div class="info">
                        <h3>${item.firstName} ${item.lastName}</h3>
                        ${item.role === 'creator' ? 
                            `<p>Platform: ${item.platform}</p><p>Followers: ${Number(item.followers).toLocaleString()}</p>` : 
                            `<p>Company: ${item.companyName}</p><p>Budget: ${item.budget}</p>`
                        }
                    </div>
                </div>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('access_token');
            window.location.href = 'index.html';
        }

        // Initial load
        fetchDiscovery('/auth/discover');
    </script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('svg');
        
        // Check for saved theme preference or respect OS setting
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon('sun'); // Show sun icon when in dark mode
        } else {
            document.documentElement.removeAttribute('data-theme');
            updateThemeIcon('bulb'); // Show bulb icon when in light mode
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon('moon');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon('sun');
            }
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'sun') {
                themeIcon.innerHTML = `<path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path>`;
            } else if (theme === 'bulb') {
                themeIcon.innerHTML = `<path d="M9 18h6m-3-12a9 9 0 1 1-9 9 9 9 0 0 1 9-9z"></path><path d="M12 12v3"></path><path d="M12 15h.01"></path>`;
            } else {
                themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 1 21 12.79z"></path>`;
            }
        }
    </script>
</body>
</html>
