<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery | Sponsorly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .discovery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        .discovery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        .info h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .info p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        h1 { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sponsorly</a></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="discovery-container">
        <h1>Discovery</h1>
        <div class="filter-tabs">
            <div id="tab-opposite" class="tab active">Discovery</div>
            <div id="tab-same" class="tab">Other Creators/Sponsors</div>
        </div>
        <div id="discovery-grid" class="discovery-grid">
            <!-- Dynamic cards -->
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';

        const tabOpposite = document.getElementById('tab-opposite');
        const tabSame = document.getElementById('tab-same');

        if (user.role === 'creator') {
            tabOpposite.textContent = "Browse Sponsors";
            tabSame.textContent = "Browse Other Creators";
        } else {
            tabOpposite.textContent = "Browse Creators";
            tabSame.textContent = "Browse Other Sponsors";
        }

        tabOpposite.addEventListener('click', () => {
            tabOpposite.classList.add('active');
            tabSame.classList.remove('active');
            fetchDiscovery('/auth/discover');
        });

        tabSame.addEventListener('click', () => {
            tabSame.classList.add('active');
            tabOpposite.classList.remove('active');
            fetchDiscovery('/auth/discover-same', { role: user.role, email: user.email });
        });

        async function fetchDiscovery(endpoint, bodyData = { role: user.role }) {
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(bodyData)
                });
                if (res.status === 401) {
                    logout();
                    return;
                }
                const data = await res.json();
                if (res.ok) renderCards(data);
            } catch (err) {
                console.error(err);
            }
        }

        function renderCards(items) {
            const grid = document.getElementById('discovery-grid');
            grid.innerHTML = items.map(item => `
                <div class="card" onclick="window.location.href='profile.html?email=${item.email}'" style="cursor: pointer;">
                    <div class="avatar">${item.firstName[0]}</div>
                    <div class="info">
                        <h3>${item.firstName} ${item.lastName}</h3>
                        ${item.role === 'creator' ? 
                            `<p>Platform: ${item.platform}</p><p>Followers: ${Number(item.followers).toLocaleString()}</p>` : 
                            `<p>Company: ${item.companyName}</p><p>Budget: ${item.budget}</p>`
                        }
                    </div>
                </div>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('access_token');
            window.location.href = 'index.html';
        }

        // Initial load
        fetchDiscovery('/auth/discover');
    </script>
</body>
</html>
